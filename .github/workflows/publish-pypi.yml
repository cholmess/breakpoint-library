# Publish breakpoint-ai to PyPI on tag push or release.
# Setup: Add this repo as a Trusted Publisher on PyPI (pypi.org/manage/project/breakpoint-ai/settings/publishing/)
name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
