name: breakpoint-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BREAKPOINT_BASELINE: examples/quickstart/baseline.json
      BREAKPOINT_CANDIDATE: examples/quickstart/candidate_warn.json
      BREAKPOINT_FAIL_ON: warn
      BREAKPOINT_OUTPUT: breakpoint-decision.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install BreakPoint
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run BreakPoint gate
        id: gate
        continue-on-error: true
        shell: bash
        run: |
          set +e
          breakpoint evaluate \
            "$BREAKPOINT_BASELINE" \
            "$BREAKPOINT_CANDIDATE" \
            --json \
            --fail-on "$BREAKPOINT_FAIL_ON" > "$BREAKPOINT_OUTPUT"
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload decision artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: breakpoint-decision
          path: ${{ env.BREAKPOINT_OUTPUT }}

      - name: Enforce gate result
        if: always()
        shell: bash
        run: |
          code="${{ steps.gate.outputs.exit_code }}"
          echo "BreakPoint exit code: $code"
          if [ "$code" -ne 0 ]; then
            exit "$code"
          fi
